name: Go Unit Tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Setup EnvTest
        run: go run sigs.k8s.io/controller-runtime/tools/setup-envtest@latest use 1.28.x --bin-dir /usr/local/kubebuilder/bin
      - name: Test
        run: go test -v ./...

